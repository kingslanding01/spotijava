<h1>Albums</h1>
<tr th:each="user : ${users}">
    <td th:text="${user.username}">
    <td></td>
    <td th:text="${user.email}">
    <td th:each="account : ${user.accounts}">
    </td>
    <br/>
    <td th:each="account : ${accounts}">
    <td th:text="${account.balance}">
</td>
    <td th:each="album : ${account.albums}">
    <td th:text="${album.albumname}">
    </td>
    <ul>
        <div th:each="song : ${album.songs}">
            <li th:inline="text"><b>[[${song.songname}</b></li>
        </div>

    </ul>

</tr>
